{% extends "custAdmin/admin_base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-8">
                <br>
                <a href="/admin/new-golf"> 
                    <button>
                        New Golf Outing
                    </button>
                </a>
                <br>
                <br>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">year_key</th>
                            <th scope="col">full_date</th>
                            <th scope="col">golf_course</th>
                            <th scope="col">edit</th>
                            <th scope="col">delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for outing in golf_outing %}
                        <tr>
                            <td>{{outing.year_key}}</td>
                            <td>{{outing.full_date}}</td>
                            <td>{{outing.golf_course}}</td>
                            <td><a href="/admin/edit-golf-{{outing.year_key}}">Edit</a></td>
                            <td><a href="/admin/delete-golf-{{outing.year_key}}">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-4">
            </div>
        </div>
    </div>
    
{% endblock content %}
